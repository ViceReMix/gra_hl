<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vice Algos — Nostr Articles</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-specific minimal styles that reuse existing CSS variables */
    .articles-header { background-color: var(--component-bg); padding: 1.25rem 0; text-align: center; color: var(--text-primary); }
    .articles-header h1 { font-size: 2rem; margin: 0; }
    .articles-subtitle { color: var(--text-secondary); opacity: 0.9; margin-top: 0.25rem; font-size: 0.9rem; }

    .container { width: 98%; max-width: none; margin: 1rem auto; }

    .controls { display: flex; gap: 0.75rem; justify-content: center; align-items: center; margin-bottom: 1rem; }
    .controls .pill { background: var(--component-bg); border: 1px solid var(--border-color); border-radius: 999px; padding: 0.35rem 0.75rem; color: var(--text-secondary); font-size: 0.8rem; }

    .stats-section { background-color: var(--component-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.25rem; }

    .articles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; }

    .article-card { background: var(--background); border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
    .article-thumb { width: 100%; height: 140px; object-fit: cover; background: #333; }
    .article-body { padding: 0.9rem; display: flex; flex-direction: column; gap: 0.35rem; }
    .article-title { font-weight: 600; color: var(--text-primary); font-size: 1.0rem; line-height: 1.3; }
    .article-meta { color: var(--text-secondary); font-size: 0.8rem; }
    .article-summary { color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.25rem; }
    .article-actions { margin-top: 0.5rem; display: flex; gap: 0.5rem; }
    .btn { background: var(--accent); color: var(--component-bg); border: 1px solid var(--accent); border-radius: 6px; padding: 0.4rem 0.7rem; cursor: pointer; font-weight: 500; }
    .btn.secondary { background: var(--component-bg); color: var(--text-primary); border: 1px solid var(--border-color); text-decoration: none; display: inline-block; }

    .detail-panel { margin-top: 1.25rem; background: var(--component-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.25rem; }
    .detail-title { font-size: 1.4rem; margin-bottom: 0.5rem; }
    .detail-meta { color: var(--text-secondary); margin-bottom: 1rem; }
    .detail-cover { width: 100%; max-height: 360px; object-fit: cover; border-radius: 6px; border: 1px solid var(--border-color); margin: 0.25rem 0 1rem; }
    .detail-content { line-height: 1.7; }
    .detail-content h1, .detail-content h2, .detail-content h3 { margin: 0.9rem 0 0.4rem; }
    .detail-content p { margin: 0.4rem 0; }
    .detail-content code { background: #2f3340; padding: 0 0.25rem; border-radius: 4px; }
    .detail-content pre { background: #2f3340; padding: 0.75rem; border-radius: 6px; overflow-x: auto; }

    .loading, .error { text-align: center; color: var(--text-secondary); padding: 0.5rem; }
    .error { color: var(--error); }
  </style>
</head>
<body>
  <header class="articles-header">
    <h1>Vice Algos — Nostr Articles</h1>
    <div class="articles-subtitle">Client-side reader for NIP‑23 (kind 30023) long‑form notes</div>
  </header>

  <main class="container">
    <div class="controls">
      <span class="pill" id="relay-count">Relays: —</span>
      <span class="pill" id="article-count">Articles: —</span>
      <a href="index.html" class="pill" style="text-decoration:none">← Back to Dashboard</a>
    </div>

    <section class="stats-section">
      <div id="status" class="loading">Loading from relays…</div>
      <div class="articles-grid" id="articles-grid" hidden></div>

      <div id="detail" class="detail-panel" hidden>
        <div class="detail-title" id="detail-title"></div>
        <div class="detail-meta" id="detail-meta"></div>
        <img id="detail-cover" class="detail-cover" alt="cover" hidden />
        <div id="detail-content" class="detail-content"></div>
      </div>
    </section>
  </main>

  <!-- Markdown renderer & sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

  <!-- Native Nostr client (no external modules) -->
  <script>

    const NPUB = 'npub1rzwlqdnah3v5htggawpvnchnh46nsmygtxft5tfzart83ate9whsjy6xqx';
    const RELAYS = [
      'wss://relay.damus.io',
      'wss://nos.lol',
      'wss://relay.primal.net',
      'wss://relay.nostr.band',
      'wss://eden.nostr.land',
      'wss://relayable.org',
      'wss://offchain.pub'
    ];
    const CACHE_TTL_MS = 15 * 60 * 1000; // 15 minutes
    const CACHE_KEY = 'nostr_articles_cache_v1';
    const RELAY_TIMEOUT_MS = 8000; // 8s per relay

    const elStatus = document.getElementById('status');
    const elGrid = document.getElementById('articles-grid');
    const elRelayCount = document.getElementById('relay-count');
    const elArticleCount = document.getElementById('article-count');

    const elDetail = document.getElementById('detail');
    const elDetailTitle = document.getElementById('detail-title');
    const elDetailMeta = document.getElementById('detail-meta');
    const elDetailCover = document.getElementById('detail-cover');
    const elDetailContent = document.getElementById('detail-content');

    function u8ToHex(u8) {
      return Array.from(u8).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // --- Minimal bech32 decoder for npub (NIP-19) ---
    // Based on BIP-0173 reference, simplified for browser use
    (function(){
      const CHARSET = 'qpzry9x8gf2tvdw0s3jn54khce6mua7l';
      const CHARKEY = Object.fromEntries([...CHARSET].map((c,i)=>[c,i]));
      function bech32Decode(s){
        s = s.toLowerCase();
        const pos = s.lastIndexOf('1');
        if (pos < 1) throw new Error('invalid bech32');
        const hrp = s.slice(0,pos);
        const data = s.slice(pos+1);
        const vals = [];
        for (const ch of data){
          if (!(ch in CHARKEY)) throw new Error('invalid char');
          vals.push(CHARKEY[ch]);
        }
        // strip checksum (last 6)
        if (vals.length < 6) throw new Error('too short');
        return { hrp, data: vals.slice(0,-6) };
      }
      function convertBits(data, from, to, pad=true){
        let acc=0, bits=0, ret=[];
        const maxv=(1<<to)-1;
        for (const value of data){
          if (value<0 || (value>>from)!==0) return null;
          acc=(acc<<from)|value;
          bits+=from;
          while(bits>=to){
            bits-=to; ret.push((acc>>bits)&maxv);
          }
        }
        if (pad){
          if (bits>0) ret.push((acc<<(to-bits))&maxv);
        } else if (bits>=from || ((acc<<(to-bits))&maxv)) return null;
        return ret;
      }
      window.npubToHex = function(npub){
        try{
          if (!npub.startsWith('npub')) return null;
          const { data } = bech32Decode(npub);
          const bytes = convertBits(data,5,8,false);
          if (!bytes) return null;
          return u8ToHex(Uint8Array.from(bytes));
        }catch(e){ console.error('npub decode error:', e); return null; }
      };
    })();

    function tagValue(ev, name) {
      const t = ev.tags.find(t => t[0] === name);
      return t ? t[1] : undefined;
    }

    function toDateTime(ts) {
      const d = new Date((ts || 0) * 1000);
      return d.toLocaleString();
    }

    function sanitizeHTML(html) {
      return DOMPurify.sanitize(html, { USE_PROFILES: { html: true } });
    }

    // --- Heuristics for Kind-1 fallback ---
    const IMG_URL_RE = /(https?:\/\/\S+\.(?:png|jpe?g|gif|webp))/i;
    const MD_IMAGE_RE = /!\[[^\]]*\]\((https?:\/\/[^)]+)\)/i;
    const HEADING_RE = /^(#+)\s+(.+)$/m; // first markdown heading

    function guessTitleFromContent(md) {
      if (!md) return undefined;
      // Prefer first heading
      const m = md.match(HEADING_RE);
      if (m && m[2]) return m[2].trim();
      // Fallback: first sentence up to 80 chars
      const clean = md.replace(/\s+/g, ' ').trim();
      const end = clean.search(/[.!?]\s|$/);
      const s = end > 0 ? clean.slice(0, end + 1) : clean.slice(0, 80);
      return s.trim();
    }

    function guessSummaryFromContent(md, maxLen = 180) {
      if (!md) return '';
      // Take first paragraph after heading if present
      const parts = md.split(/\n\s*\n/).map(s => s.trim()).filter(Boolean);
      let first = parts[0] || '';
      // If first is a heading, use next
      if (HEADING_RE.test(first) && parts.length > 1) first = parts[1];
      const text = first.replace(/[#*_>`]/g, '').replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1');
      return text.length > maxLen ? text.slice(0, maxLen - 1) + '…' : text;
    }

    function guessImageFromContent(md) {
      if (!md) return undefined;
      const m1 = md.match(MD_IMAGE_RE);
      if (m1 && m1[1]) return m1[1];
      const m2 = md.match(IMG_URL_RE);
      if (m2 && m2[1]) return m2[1];
      return undefined;
    }

    function renderList(events) {
      elGrid.innerHTML = '';
      for (const ev of events) {
        const title = tagValue(ev, 'title') || '(untitled)';
        const summary = tagValue(ev, 'summary') || '';
        const image = tagValue(ev, 'image');
        const created = toDateTime(ev.created_at);

        const card = document.createElement('div');
        card.className = 'article-card';

        const img = document.createElement('img');
        img.className = 'article-thumb';
        if (image) { img.src = image; } else { img.style.display = 'none'; }
        card.appendChild(img);

        const body = document.createElement('div');
        body.className = 'article-body';

        const h = document.createElement('div');
        h.className = 'article-title';
        h.textContent = title;

        const meta = document.createElement('div');
        meta.className = 'article-meta';
        meta.textContent = created;

        const sum = document.createElement('div');
        sum.className = 'article-summary';
        sum.textContent = summary;

        const actions = document.createElement('div');
        actions.className = 'article-actions';

        const viewBtn = document.createElement('button');
        viewBtn.className = 'btn';
        viewBtn.textContent = 'Read';
        viewBtn.addEventListener('click', () => showDetail(ev));

        const externalBtn = document.createElement('a');
        externalBtn.className = 'btn secondary';
        externalBtn.textContent = 'Raw';
        externalBtn.href = `https://njump.me/${ev.id}`; // generic nostr deep link
        externalBtn.target = '_blank';
        externalBtn.rel = 'noopener noreferrer';

        actions.appendChild(viewBtn);
        actions.appendChild(externalBtn);

        body.appendChild(h);
        body.appendChild(meta);
        if (summary) body.appendChild(sum);
        body.appendChild(actions);
        card.appendChild(body);

        elGrid.appendChild(card);
      }
      elGrid.hidden = false;
      elArticleCount.textContent = `Articles: ${events.length}`;
    }

    function showDetail(ev) {
      const title = tagValue(ev, 'title') || '(untitled)';
      const image = tagValue(ev, 'image');
      const created = toDateTime(ev.created_at);

      elDetailTitle.textContent = title;
      elDetailMeta.textContent = created;

      if (image) {
        elDetailCover.src = image;
        elDetailCover.hidden = false;
      } else {
        elDetailCover.hidden = true;
      }

      const md = ev.content || '';
      const html = marked.parse(md, { breaks: true, gfm: true });
      elDetailContent.innerHTML = sanitizeHTML(html);
      elDetail.hidden = false;
      elDetail.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function saveCache(data) {
      const payload = { t: Date.now(), data };
      try { localStorage.setItem(CACHE_KEY, JSON.stringify(payload)); } catch {}
    }

    function loadCache() {
      try {
        const raw = localStorage.getItem(CACHE_KEY);
        if (!raw) return null;
        const { t, data } = JSON.parse(raw);
        if (Date.now() - t < CACHE_TTL_MS) return data;
      } catch {}
      return null;
    }

    // --- Nostr over raw WebSocket (NIP-01) ---
    function wsList(relayUrl, filters, timeoutMs) {
      return new Promise((resolve) => {
        const ws = new WebSocket(relayUrl);
        const subId = 'sub_' + Math.random().toString(36).slice(2,10);
        const results = [];
        let finished = false;

        const done = () => {
          if (finished) return; finished = true;
          try { ws.readyState === 1 && ws.send(JSON.stringify(['CLOSE', subId])); } catch {}
          try { ws.close(); } catch {}
          resolve(results);
        };

        const timer = setTimeout(done, timeoutMs);
        ws.onopen = () => {
          try {
            ws.send(JSON.stringify(['REQ', subId, ...filters]));
          } catch { /* ignore */ }
        };
        ws.onmessage = (msg) => {
          try {
            const data = JSON.parse(msg.data);
            if (data[0] === 'EVENT' && data[1] === subId) {
              results.push(data[2]);
            } else if (data[0] === 'EOSE' && data[1] === subId) {
              clearTimeout(timer); done();
            }
          } catch { /* ignore */ }
        };
        ws.onerror = () => { clearTimeout(timer); done(); };
        ws.onclose = () => { clearTimeout(timer); done(); };
      });
    }

    async function fetchEvents() {
      const cached = loadCache();
      if (cached && Array.isArray(cached)) {
        elStatus.textContent = 'Loaded from cache (refreshing…)';
        renderList(cached);
      }

      try {
        const author = npubToHex(NPUB);
        if (!author) throw new Error('Invalid npub');

        console.log('Author (hex):', author);
        elRelayCount.textContent = `Relays: ${RELAYS.length}`;

        // Query per-relay using raw WebSocket
        const perRelay = await Promise.allSettled(
          RELAYS.map(async (r) => {
            const [ev30023, ev1] = await Promise.all([
              wsList(r, [{ kinds: [30023], authors: [author], limit: 100 }], RELAY_TIMEOUT_MS),
              wsList(r, [{ kinds: [1], authors: [author], limit: 200 }], RELAY_TIMEOUT_MS)
            ]);
            console.log(`Relay ${r} returned ${ev30023.length} (30023) and ${ev1.length} (kind1)`);
            ev30023.forEach(e => e.__kind = 30023);
            ev1.forEach(e => e.__kind = 1);
            return [...ev30023, ...ev1];
          })
        );
        const events = perRelay.flatMap(x => (x.status === 'fulfilled' ? x.value : []));
        // Deduplicate by id; NIP‑23 replaceable (same d) — keep latest per d
        const byD = new Map();
        const plain = [];
        for (const ev of events) {
          if (ev.__kind === 30023) {
            const d = tagValue(ev, 'd');
            if (!d) { plain.push(ev); continue; }
            const existing = byD.get(d);
            if (!existing || (ev.created_at || 0) > (existing.created_at || 0)) byD.set(d, ev);
          } else {
            // kind-1 fallback handled later
            plain.push(ev);
          }
        }
        // Process kind-1 fallbacks into pseudo-articles
        const k1Articles = plain
          .filter(e => e.__kind === 1)
          .map(e => {
            const md = e.content || '';
            const title = tagValue(e, 'title') || guessTitleFromContent(md);
            const summary = tagValue(e, 'summary') || guessSummaryFromContent(md);
            const image = tagValue(e, 'image') || guessImageFromContent(md);
            // Only include if we have at least a reasonable title
            if (!title || title.length < 5) return null;
            // Synthesize NIP-23-like tags for rendering
            const tags = [
              ['title', title],
              ['summary', summary || ''],
            ];
            if (image) tags.push(['image', image]);
            return { ...e, tags, __kind: 1 };
          })
          .filter(Boolean);

        const merged = [...byD.values(), ...k1Articles]
          .sort((a, b) => (b.created_at || 0) - (a.created_at || 0));

        saveCache(merged);
        if (merged.length === 0) {
          elStatus.className = 'error';
          elStatus.textContent = 'No articles found: neither NIP-23 long-form nor suitable Kind-1 notes with title could be retrieved on these relays (relays may be slow or not contain your posts).';
        } else {
          elStatus.style.display = 'none';
          renderList(merged);
        }

        // no pool to close in native client
      } catch (err) {
        console.error('Relay load error:', err);
        elStatus.className = 'error';
        elStatus.textContent = `Failed to load from relays: ${err?.message || err}`;
      }
    }

    fetchEvents();
  </script>
</body>
</html>
