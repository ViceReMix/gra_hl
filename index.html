<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Performance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>Trading Performance Dashboard</h1>
        <p id="last-updated">Last updated: Loading...</p>
    </header>
    
    <main>
        <div class="dashboard-container">
            <div class="metrics-card">
                <h2>Performance Metrics</h2>
                <div class="metrics-grid">
                    <div class="metric">
                        <span class="metric-label">Win Rate</span>
                        <span id="win-rate" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Trades</span>
                        <span id="total-trades" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Profit Factor</span>
                        <span id="profit-factor" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Avg Win</span>
                        <span id="avg-win" class="metric-value">-</span>
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>Equity Curve (%)</h2>
                <div id="pnl-chart" class="chart"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Trading Dashboard - Powered by Plotly.js and GitHub Pages</p>
    </footer>
    
    <script>
        // Format numbers for display
        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined || isNaN(num)) return '-';
            if (num === Infinity || num === 'Infinity') return 'âˆž';
            if (num === 0) return '0';
            
            return Number(num).toLocaleString(undefined, {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        // Format percentage
        function formatPercent(num) {
            if (num === null || num === undefined || isNaN(num)) return '-';
            return `${formatNumber(num, 1)}%`; // Note: real data already has percentages
        }

        // Add positive/negative class based on value
        function addValueClass(element, value) {
            if (value > 0) {
                element.classList.add('positive');
            } else if (value < 0) {
                element.classList.add('negative');
            }
        }

        // Parse special values in JSON that aren't standard
        function parseSpecialValues(obj) {
            if (obj === null || typeof obj !== 'object') return obj;
            
            if (Array.isArray(obj)) {
                return obj.map(item => parseSpecialValues(item));
            }
            
            const result = {};
            for (const [key, value] of Object.entries(obj)) {
                if (typeof value === 'string') {
                    if (value === 'Infinity' || value === '+Infinity') {
                        result[key] = Infinity;
                    } else if (value === '-Infinity') {
                        result[key] = -Infinity;
                    } else if (value === 'NaN') {
                        result[key] = NaN;
                    } else {
                        result[key] = value;
                    }
                } else if (typeof value === 'object' && value !== null) {
                    result[key] = parseSpecialValues(value);
                } else {
                    result[key] = value;
                }
            }
            return result;
        }

        // Fetch trading data from JSON file
        async function fetchTradingData() {
            try {
                const response = await fetch('data/trading_metrics.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const text = await response.text();
                
                // Replace literal "Infinity" and "NaN" with valid JSON values
                const sanitizedText = text
                    .replace(/:\s*Infinity/g, ':"+Infinity"')
                    .replace(/:\s*-Infinity/g, ':"-Infinity"')
                    .replace(/:\s*NaN/g, ':"NaN"');
                
                const data = JSON.parse(sanitizedText);
                return parseSpecialValues(data);
            } catch (error) {
                console.error('Error fetching trading data:', error);
                throw error;
            }
        }

        // Update metrics display
        function updateMetricsDisplay(metrics) {
            // Update last updated timestamp
            const lastUpdated = document.getElementById('last-updated');
            lastUpdated.textContent = `Last updated: ${metrics.last_updated}`;
            
            // Get signals data - we're using 'total' position type for main metrics
            const signalsData = metrics.strategies.Signals.total;
            
            // Update metrics
            const winRate = document.getElementById('win-rate');
            winRate.textContent = formatPercent(signalsData.win_rate);
            addValueClass(winRate, signalsData.win_rate - 50); // Above 50% is positive
            
            const totalTrades = document.getElementById('total-trades');
            totalTrades.textContent = signalsData.total_trades;
            
            const profitFactor = document.getElementById('profit-factor');
            profitFactor.textContent = formatNumber(signalsData.profit_factor);
            addValueClass(profitFactor, signalsData.profit_factor - 1); // Above 1 is positive
            
            const avgWin = document.getElementById('avg-win');
            avgWin.textContent = formatNumber(signalsData.avg_win);
            addValueClass(avgWin, signalsData.avg_win);
        }

        // Create Equity Curve chart
        function createPnLChart(metrics) {
            const equityData = metrics.strategies.Signals.total.equity_curve_chart;
            
            if (!equityData || equityData.length === 0) {
                document.getElementById('pnl-chart').innerHTML = '<p class="no-data">No equity curve data available</p>';
                return;
            }
            
            // Prepare data for Plotly
            const x = equityData.map(point => point.timestamp);
            const y = equityData.map(point => point.equity_curve);
            
            // Create the trace
            const trace = {
                x: x,
                y: y,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Equity Curve',
                line: {
                    color: '#4ade80',
                    width: 2
                },
                marker: {
                    size: 6,
                    color: '#4ade80'
                },
                fill: 'tozeroy',
                fillcolor: 'rgba(74, 222, 128, 0.1)'
            };
            
            // Layout configuration
            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                margin: { t: 10, r: 10, b: 40, l: 50 },
                xaxis: {
                    title: 'Date',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    tickfont: { color: '#fde2f3' }
                },
                yaxis: {
                    title: 'Equity Curve (%)',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    tickfont: { color: '#fde2f3' },
                    ticksuffix: '%'
                },
                showlegend: false,
                hovermode: 'closest'
            };
            
            // Config options
            const config = {
                responsive: true,
                displayModeBar: false
            };
            
            // Create the chart
            Plotly.newPlot('pnl-chart', [trace], layout, config);
        }

        // Initialize dashboard
        async function initDashboard() {
            try {
                const data = await fetchTradingData();
                if (!data) {
                    throw new Error('Failed to fetch trading data');
                }
                
                updateMetricsDisplay(data);
                createPnLChart(data);
            } catch (error) {
                console.error('Error initializing dashboard:', error);
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #f87171;">
                        <h2>Error Loading Dashboard</h2>
                        <p>Failed to fetch trading data</p>
                        <p>Please try again later or check the data source.</p>
                    </div>
                `;
            }
        }

        // Start the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
